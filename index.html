<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Amazon — Verify You Are Human</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light only" />
  <style>
    :root{
      --amazon-black:#0f1111; --amazon-dark:#131a22; --amazon-gold:#febd69; --amazon-orange:#f3a847;
      --bg:#eaeded; --text:#111827; --muted:#6b7280; --link:#007185; --card:#ffffff; --border:#d5d9d9;
      --overlay: rgba(0,0,0,.55);
    }
    html,body{margin:0;padding:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:var(--text)}
    a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
    .nav{background:var(--amazon-black);color:#fff;display:flex;align-items:center;gap:16px;padding:10px 16px;position:sticky;top:0;z-index:50}
    .logo{font-weight:bold;color:#fff;font-size:18px}
    .logo::before{content:'amazon'; font-weight:700;}
    .deliver{color:#ccc;font-size:12px}
    .deliver strong{color:#fff}
    .search{flex:1;display:flex;align-items:center}
    .search input{flex:1;padding:8px 10px;border:none;border-radius:4px 0 0 4px}
    .search button{padding:8px 12px;background:var(--amazon-gold);border:none;border-radius:0 4px 4px 0}
    .account,.returns,.cart{color:#fff;font-size:12px}
    .subnav{background:var(--amazon-dark);color:#ddd;padding:8px 16px;font-size:12px;display:flex;gap:16px}
    .badge{margin-left:auto;background:#fff3cd;border:1px solid #ffeeba;padding:4px 8px;border-radius:3px;font-size:11px}
    .container{max-width:1150px;margin:20px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 340px;gap:20px}
    .hero{background:#fff;border:1px solid var(--border);border-radius:8px;padding:20px}
    .verify-card{background:#fff;border:1px solid var(--border);border-radius:8px;padding:16px}
    .btn{display:inline-block;background:var(--amazon-orange);padding:10px 14px;border-radius:8px;font-weight:bold}
    .safe{display:none;margin-top:14px;background:#ecfeff;border:1px dashed #22d3ee;padding:12px;border-radius:8px}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center}
    .modal{background:#fff;border-radius:10px;width:560px;max-width:90%}
    .modal-header{background:#232f3e;color:#fff;padding:12px 16px;display:flex;justify-content:space-between}
    .modal-body{padding:16px}
    .kbd{background:#111;color:#fff;padding:2px 6px;border-radius:4px;font-size:12px}
    .toast{background:#fffbe6;border:1px solid #ffe58f;padding:10px;border-radius:6px;margin-top:10px}
  </style>
</head>
<body>

<!-- PAGE CONTENT REMAINS UNCHANGED -->

<script>
  const params = new URLSearchParams(window.location.search);
  const uid = params.get('uid') || 'unknown';

  function track(event, data = {}) {
    console.log('[DEMO TRACK]', event, { uid, ...data });
  }

  // ✅ ClickFix demo PowerShell payload (harmless)
  const codeText =
    'powershell.exe -NoProfile -WindowStyle Hidden -Command "Add-Type -AssemblyName PresentationFramework; [System.Windows.MessageBox]::Show(\'This is a ClickFix awareness demo.\\n\\nNever paste commands from websites or emails.\', \'ClickFix Demo\')"';

  const overlay = document.getElementById('overlay');
  const verifyBtn = document.getElementById('verifyBtn');
  const closeModal = document.getElementById('closeModal');
  const copyBtn = document.getElementById('copyBtn');
  const doneBtn = document.getElementById('doneBtn');
  const copyStatus = document.getElementById('copyStatus');
  const safeBanner = document.getElementById('safeBanner');

  function tryCopy(text) {
    navigator.clipboard.writeText(text).then(() => {
      copyStatus.textContent =
        '✅ Code copied. Press Windows + R, then Ctrl + V, then Enter.';
      track('copied_code');
    });
  }

  verifyBtn?.addEventListener('click', e => {
    e.preventDefault();
    overlay.style.display = 'flex';
    setTimeout(() => tryCopy(codeText), 100);
  });

  copyBtn?.addEventListener('click', e => {
    e.preventDefault();
    tryCopy(codeText);
  });

  doneBtn?.addEventListener('click', e => {
    e.preventDefault();
    overlay.style.display = 'none';
    safeBanner.style.display = 'block';
    track('verification_complete');
  });

  closeModal?.addEventListener('click', e => {
    e.preventDefault();
    overlay.style.display = 'none';
  });

  track('page_loaded');
</script>

</body>
</html>
